<script>
	function getChsDate(str){

		var newStr = str.split('-');
		var years = newStr[0];
		var year ='';
		for (var i=0;i<years.length;i++){
			year+=dict[years[i]]
		}
		var month = dict[parseInt(newStr[1])];

	}

function getChIntv(dateStr){
	var targetDate = new Date(dateStr);
	var curDate = new Date();
	var offset = Math.abs(targetDate-curDate);
	var seconds = Math.floor(offset/1000);
	var second = seconds%60;
	var minute = Math.floor(seconds/60%60);
	var hour = Math.floor(seconds/60/60%24);
	var day = Math.floor(seconds/60/60/24);
    var result = "指定日期与当前日期间隔："+day+"天"+hour+"小时"+minute+"分钟"+second+"秒";
    return result;
}

function friendlyDate(time){
	var targetDate = time;
	var curDate = new Date();
	var offset = Math.abs(targetDate-curDate);
	var seconds = Math.floor(offset/1000);
	if (seconds>=60*60*24*365){
		return Math.floor(seconds/60/60/24/365)+"年前"
	}else if(seconds>=60*60*24*30){
		return Math.floor(seconds/60/60/24/30)+"月前"
	}else if(seconds>=60*60*24){
		return Math.floor(seconds/60/60/24)+"天前"
	}else if(seconds>=60*60){
		return Math.floor(seconds/60/60)+"小时前"
	}else if(seconds>=60){
		return Math.floor(seconds/60)+"分钟前"
	}else{
		return seconds+"秒前"
	}
}
