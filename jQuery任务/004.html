        .cover{

        	color: #c81623;

        	text-decoration: none;
        	background: #fff;
        	border-radius: 3px;
        	cursor: pointer;
        	position: absolute;
        	top: 50%;
        	left: 50%;
        	transform: translate(-50%,-50%);

        }
        .prod {

        	text-align: center;
        	text-decoration: none;
        }

        .prod-name{

        }
        .prod-price{

        	color: #c81623;
        	text-align: left;
        }
        .prod-ct:after{
        	content: '';
        	display: block;
        	clear: both;
		}
		.prod-ct{

		}
		.product-show{
