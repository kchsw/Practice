        var str = 'ahbbccdeddddfg';
        String.prototype.getMostOften = function(){
        	var dict = {};
        	for(var i = 0;i < this.length;i++){
        		if(dict[this[i]]){
        			dict[this[i]]++
        		}else{

        	}
