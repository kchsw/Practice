<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
	var info=[["小A","女",21,"大一"],["小B","男",23,"大三"],["小C","男",24,"大四"],["小D","女",21,"大一"],["小E","女",22,"大四"],["小F","男",21,"大一"],["小G","女",22,"大二"],["小H","女",20,"大三"],["小I","女",20,"大一"],["小J","男",20,"大三"]];
	var i=0;
	while(i<info.length){
		if (info[i][3]=="大一"){
			if (info[i][1]=="女") {
				document.write(info[i][0]+"</br>");
			}
		}
		i=i+1;
	}


	function clock(){
      var time= new Date();               	  
      document.getElementById("clock").value = time;
   }
    var i=setInterval("clock()",1000);




   var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var sco1=scoreStr.split(";");
   var i,sco2,sum=0;
   for(i=0;i<sco1.length;i=i+1){
   	sco2=sco1[i].split(":");
   	sum=sum+parseInt(sco2[1]);
   }
   document.write(Math.round(sum/sco1.length));
    








    </script>
	<h1>系好安全带,准备启航--目标JS</h1>

	<form>
    <input type="text" id="clock" size="50"  />
    <input type="button" value="Stop" onclick="clearInterval(i)" />
    </form>
</body>
</html>
