	//题目2： 写一个函数trim(str)，去除字符串两边的空白字符

	function trim(str){
		return str.replace(/^\s+|\s+$/g,'')
	}
	//题目3： 写一个函数isEmail(str)，判断用户输入的是不是邮箱
	function isEmall(str){
		var reg = /\w+@.+/
		return reg.test(str)
	}
	//题目4： 写一个函数isPhoneNum(str)，判断用户输入的是不是手机号
	function isPhoneNumber(str){
		var reg = /^1\d{10}$/
		return reg.test(str)
	}

	function isValidUsername(str){
		var reg = /^\w{6,20}$/
		return reg.test(str)
	}
