<script>
	构造函数模式 constructor

	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.sayName = function(){
		return this.name;
	};

	var student = new Person("name",age);

	工厂模式 factory

	function createPerson(name){
		var person = {
			name: name,
			sayName:function(){
				console.log(this.name);
			}
		};
		return person;
	}

	单例模式 singleton

	var People = (function(){
		var instance;
		function init(name){
			return{
				name: name
			};
		}
		return {
			createPeople: function(name){
				if(!instance){
					instance = init(name);
				}
				return instance;
			}
		};
	})();

	People.createPeople('aaa');// {name: 'aaa'}
	People.createPeople('bbb');// {name: 'bbb'}

	混合模式 mixin

	var Person = function(name,age){
		this.name = name;
		this.age = age;
	};
	Person.prototype.sayName = function(){
		console.log(this.name);
	};
	var Student = function(name,age,score){
		Person.call(this,name,age);
		//Person.apply(this,arguments)
		this.score = score;
	};

	Student.prototype = create(Person.prototype);

    function create(parentObj){
    	function F(){};
    	F.prototype = parentObj;
    	return new F()
    };
    // new F().__proto__ ===>Person.prototype;
    // new F().prototype ===>空

    Student.prototype.sayScore = function(){
    	console.log(this.score);
    };
    var student = new Student('aaa',20,20)

    模块模式 module 

    var Person = (function(){
    	var name = 'aaa';
    	function sayName(){
    		console.log(name)
    	};
    	return {
    		name: name,
    		sayName: sayName
    	}
    })();


    订阅发布模式 subscribe publish

    var EventCenter = (function(){
    	var events = {};

    	function on(evt,handler){
    		events[evt] = events[evt] || [];
    		events[evt].push({
    			handler: handler
    		});
    	}
    	function fire(evt,args){
    		if(!events[evt]){
    			return;
    		}
    		for(var i = 0; i<events[evt].length; i++){
    			events[evt][i].handler(args);
    		}
    	}

    	function off(name){
    		delete events[name]
    	}

    	return{
    		on: on,
    		fire: fire,
    		off: off
    	}
    })()





    ////////////////////////////////////////////////////////////////////////////////////////


    var PubSub = function(){
    	this.eventCenter = {}
    }

    PubSub.prototype.sub = function(type,fn){
    	if(!this.eventCenter[type]){
    		this.eventCenter[type] = [];
    	}
    	this.eventCenter[type].push(fn);
    }
    PubSub.prototype.unsub = function(type,fn){
    	var fns = this.eventCenter[type];
    	if(!fns){
    		return false;
    	}

    	if(!fn){
    		delete this.eventCenter[type];
    		console.log(this)
    	}else{
    		fns.forEach(function(idx,_fn){
    			if(_fn = fn){
    				fns.splice(idx,1);
    			}
    		})
    		console.log(this)
    	}
    }
    PubSub.prototype.trigger = function(){
    	var type = [].shift.call(arguments),
    	    fns = this.eventCenter[type],
    	    args = [].slice.call(arguments);
    	if(fns){
    		fns.forEach(function(_fn){
    			_fn.apply(this,args)
    		})
    	}
    }

    var eve = new PubSub()
    eve.sub('a',function(val){console.log(val)})
</script>
